<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- Force rebuild v2 -->
    <meta name="theme-color" content="#0B0E14" />
    <meta name="description" content="MUNDOXYZ - MiniApp de Telegram con juegos y economía dual" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <title>MUNDOXYZ</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0B0E14;
        color: #E6EDF3;
        min-height: 100vh;
        min-height: 100dvh;
        overflow-x: hidden;
        touch-action: pan-y;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.3);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(34, 211, 238, 0.5);
      }

      /* Disable pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: none;
      }

      /* Loading spinner */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0B0E14;
        z-index: 9999;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(34, 211, 238, 0.1);
        border-top-color: #22d3ee;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Neon glow effects */
      .neon-glow-violet {
        filter: drop-shadow(0 0 10px #a78bfa) drop-shadow(0 0 20px #a78bfa);
      }

      .neon-glow-accent {
        filter: drop-shadow(0 0 10px #22d3ee) drop-shadow(0 0 20px #22d3ee);
      }

      .shadow-fire {
        box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.6), 
                    0 0 25px 10px rgba(255, 255, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root">
      <div class="app-loading">
        <div class="spinner"></div>
      </div>
    </div>
  </body>
</html>
